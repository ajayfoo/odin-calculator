<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">
            1+2+3
        </div>
        <div id="keyboard">
            <div id="num-pad">
                <div class="num">0</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
            </div>
            <div id="operations">
                <div class="operation">+</div>
                <div class="operation">-</div>
                <div class="operation">*</div>
                <div class="operation">/</div>
            </div>
        </div>
    </div>
</body>

</html>
