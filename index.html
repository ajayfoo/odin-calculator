<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>

<body>
    <div id="display">
        1+2+3
    </div>
    <div id="keyboard">
        <div id="numpad">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>
        <div id="operations">
            <div class="operations">+</div>
            <div class="operations">-</div>
            <div class="operations">*</div>
            <div class="operations">/</div>
        </div>
    </div>
</body>

</html>
